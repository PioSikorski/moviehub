{% extends "core.html" %}

{% block body %}
<style>
    html, body {
        height: 100%;
    }
    .main-container {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .content-wrapper {
        flex: 1;
    }
</style>

<div class="main-container">
    <header class="container-fluid mt-4 ml-2">
        <div class="row mb-3 align-items-center">
            <div class="col-md-2 text-center">
                <a href="{% url 'index' %}" class="header-link text-light" style="text-decoration:none">
                    <h1>Moviehub</h1>
                </a>
            </div>
            <div class="col-md-3">
                <div class="dropdown">
                    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
                        Groups
                    </button>
                    <ul class="dropdown-menu" data-bs-theme="dark">
                        {% for group in groups %}
                            <li>
                                <button type="button" class="dropdown-item" onclick="location.href='{% url 'group' slug=group.slug %}'">{{ group.name }}</button>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
            <div class="col-md-7 d-flex justify-content-end gap-4 pe-4">
                <button class="btn btn-outline-light me-2" onclick="location.href='{% url 'profile' %}'">Profile</button>
                <button class="btn btn-primary ml-2" data-bs-toggle="modal" data-bs-target="#joinGroupModal">Join Group</button>
                <button class="btn btn-success ml-2" data-bs-toggle="modal" data-bs-target="#createGroupModal">Create Group</button>
            </div>
        </div>
    </header>

    <div class="content-wrapper">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-dark text-light text-center py-3 mt-auto">
        <p>&copy; 2024 Moviehub</p>
    </footer>
</div>

{% include 'join_group_modal.html' %}
{% include 'create_group_modal.html' %}
{% endblock %}
