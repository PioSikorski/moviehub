<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moviehub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        .full-height {
            height: 100vh;
        }
        .form-control, .btn {
            width: 100%;
        }
    </style>
</head>
<body class="bg-dark d-flex align-items-center justify-content-center full-height">
    <div class="nickname-form text-light text-center">
        <form method="POST" action="{% url 'set_nickname' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nickname" class="form-label">Nickname:</label>
                <input type="text" class="form-control bg-dark text-light" id="nickname" name="nickname" required>
                {% if nickname_form.nickname.errors %}
                    <div class="text-danger mt-2">
                        {{ nickname_form.nickname.errors }}
                    </div>
                {% endif %}
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Set</button>
            </div>
        </form>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
